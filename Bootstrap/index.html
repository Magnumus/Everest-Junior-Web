<!-- https://www.bootstrapcdn.com - ссылка для подключения Bootstrap -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"></head>

    <header class="container-fluid bg-primary py-3 text-center">Header</header>
    <div class="container-md mt-5">
        <form>
            <div class="mb-4 row">
                <div class="col">
                    <label for="loginField" class="form-label">Enter login</label>
                    <input type="text" class="form-control" id="loginField">
                </div>
                <div class="col">
                    <label for="emailField" class="form-label">Enter email</label>
                    <input type="email" class="form-control" id="emailField">
                </div>
            </div>
            <div class="mb-4">
                <label for="passField" class="form-label">Enter password</label>
                <input type="password" class="form-control" id="passField">
            </div>
            <div class="mb-4">
                <label for="passField2" class="form-label">Enter password again</label>
                <input type="password" class="form-control" id="passField2">
            </div>
            <div class="mb-4">
                <label for="selectField" class="form-label">Choose category</label>
                <select id="selectField" class="form-select">
                    <option value="All">Все</option>
                    <option value="Programming">Программирование</option>
                    <option value="Building">Строительство</option>
                    <option value="Animals">Животные</option>
                    <option value="Design">Дизайн</option>
                    <option value="Art">Искусство</option>
                </select>
            </div>
            <div class="mb-4 d-flex justify-content-around">
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="switchField">
                    <label for="switchField" class="form-check-label">On dark theme mode</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="switchField">
                    <label for="switchField" class="form-check-label">On double check authorisation</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="switchField">
                    <label for="switchField" class="form-check-label">On reset password</label>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
